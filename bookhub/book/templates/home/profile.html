{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="justify-center flex flex-col items-center p-4">
    <h1 class="text-4xl font-bold text-orange-600 text-center mb-12">จัดการโปรไฟล์</h1>

    <!-- Django Form -->
    <div class="bg-white rounded-lg shadow-md p-8">
        <!-- Django template code would include: {% csrf_token %} -->
        <form method="POST" action="{% url 'profile' %}" class="space-y-6">
            <!-- CSRF Token (Django) -->
            {% csrf_token %}

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Firstname -->
                <div>
                    <label for="id_first_name" class="block text-sm font-medium text-gray-700 mb-2">
                        Firstname
                    </label>
                    <input type="text" name="first_name" id="id_first_name"
                        value="{{ user.first_name }}"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent"
                        required>

                </div>

                <!-- Lastname -->
                <div>
                    <label for="id_last_name" class="block text-sm font-medium text-gray-700 mb-2">
                        Lastname
                    </label>
                    <input type="text" name="last_name" id="id_last_name" value="{{ user.last_name }}"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent"
                        required>
                </div>
            </div>

            <!-- Email Field -->
            <div>
                <label for="id_email" class="block text-sm font-medium text-gray-700 mb-2">
                    Email
                </label>
                <input type="email" name="email" id="id_email" value="{{ user.email }}"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent"
                    required>
            </div>

            <!-- Address Field -->
            <div>
                <label for="id_address" class="block text-sm font-medium text-gray-700 mb-2">
                    Address
                </label>
                <textarea name="address" id="id_address" rows="6"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent resize-none"
                    >{{ user.address }}</textarea>
            </div>

            <!-- Submit Button -->
            <div class="flex justify-end">
                <button type="submit"
                    class="px-8 py-3 bg-pink-600 text-white font-medium rounded-lg hover:bg-pink-700 focus:outline-none focus:ring-2 focus:ring-pink-500 focus:ring-offset-2 transition-colors">
                    บันทึก
                </button>
            </div>
        </form>
    </div>

</div>
{% endblock %}
