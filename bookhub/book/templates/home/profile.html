{% extends 'base_user.html' %}
{% load static %}

{% block content %}
<div class="flex flex-col items-center p-4">
    <h1 class="text-4xl font-bold text-orange-600 text-center mt-2">จัดการโปรไฟล์</h1>

    <div class="bg-white rounded-lg shadow-md p-8 w-full max-w-2xl">
        <form method="POST" action="{% url 'profile' %}" class="space-y-6">
            {% csrf_token %}

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Firstname -->
                <div>
                    <label for="{{ form.first_name.id_for_label }}" class="block text-sm font-medium mb-2">
                        Firstname
                    </label>
                    <div class="border rounded-lg p-2">
                        {{ form.first_name }}
                    </div>
                </div>

                <!-- Lastname -->
                <div>
                    <label for="{{ form.last_name.id_for_label }}" class="block text-sm font-medium mb-2">
                        Lastname
                    </label>
                    <div class="border rounded-lg p-2">
                        {{ form.last_name }}
                    </div>
                </div>
            </div>

            <!-- Email Phone Field -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="{{ form.email.id_for_label }}" class="block text-sm font-medium mb-2">
                        Email
                    </label>
                    <div class="border rounded-lg p-2">
                        {{ form.email }}
                    </div>
                </div>
                <div>
                    <label for="{{ form.phone.id_for_label }}" class="block text-sm font-medium mb-2">
                        Phone
                    </label>
                    <div class="border rounded-lg p-2">
                        {{ form.phone }}
                    </div>
                </div>

            </div>

            <!-- Address Field -->
            <div>
                <label for="{{ form.address.id_for_label }}" class="block text-sm font-medium mb-2">
                    Address
                </label>
                <div class="border rounded-lg p-2">
                    {{ form.address }}
                </div>
            </div>
            <!-- Submit Button -->
            <div class="flex justify-end">
                <button type="submit"
                    class="px-8 py-3 bg-pink-600 text-white font-medium rounded-lg hover:bg-pink-700 focus:outline-none focus:ring-2 focus:ring-pink-500 focus:ring-offset-2 transition-colors">
                    บันทึก
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
