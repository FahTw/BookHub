{% extends 'base_user.html' %}

{% block content %}

<!-- detail-book -->
<section>
    <div class="container mt-5 mb-5">
        <div class="row d-flex justify-content-center">
            <div class="col-md-10">
                <div class="card">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="images p-3">
                                <div class="text-center p-4"> <img id="main-image" src="{{ book.cover_image.url }}"
                                        width="250" /> </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="product p-4">
                                <div class="d-flex justify-content-between align-items-center">
                                    <h3>{{ book.title }}</h3> <span class="heart"><i class="fa fa-heart"></i></span>
                                </div>
                                <div class="mt-4 mb-3"> <span class="text-uppercase text-muted brand">{{ book.author
                                        }}</span>
                                    <div class="price d-flex flex-row align-items-center"> <span class="act-price">${{
                                            book.price }}</span> </div>
                                </div>
                                <p class="about">{{ book.description }}</p>
                                <form method="post" action="{% url 'cart' book.id %}">
                                    {% csrf_token %}
                                    <div class="cart mt-4 align-items-center">
                                        <button type="submit" class="btn btn-primary text-uppercase mr-2 px-4">Add to
                                            cart</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
