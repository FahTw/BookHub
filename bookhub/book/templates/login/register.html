{% extends "../base_user.html" %}
{% load static %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-screen px-4">
  <div class="w-full max-w-[800px] p-8 bg-white rounded-2xl">
    <header class="mb-6 text-center">
      <h1 class="text-3xl font-semibold text-gray-800">สมัครสมาชิก</h1>
    </header>

    <form method="POST" class="space-y-4">
      {% csrf_token %}
      <div>
        <label class="mb-2 block text-gray-700" for="username">Username</label>
        <input
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#FF2348]"
          type="text"
          id="username"
          name="username"
          placeholder="กรอกชื่อผู้ใช้"
          required
        >
      </div>  

      <div class="flex gap-4">
        <label class="mb-2 block text-gray-700" for="firstname">Firstname</label>
        <input
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#FF2348]"
          type="text"
          id="first_name"
          name="first_name"
          placeholder="กรอกชื่อจริง"
          required
        >
        <label for="last_name">Lastname</label>
        <input
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#FF2348]"
          type="text"
          id="last_name"
          name="last_name"
          placeholder="กรอกนามสกุล"
          required
        >
      </div>

      <div>
        <label class="mb-2 block text-gray-700" for="email">Email</label>
        <input
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#FF2348]"
          type="email"
          id="email"
          name="email"
          placeholder="กรอกอีเมล"
          required
        >
      </div>

      <div>
        <label class="mb-2 block text-gray-700" for="password1">Password</label>
        <input
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#FF2348]"
          type="password"
          id="password1"
          name="password1"
          placeholder="กรอกรหัสผ่าน"
          required
        >
      </div>
      <div>
        <label class="mb-2 block text-gray-700" for="password2">Confirm Password</label>
        <input
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#FF2348]"
          type="password"
          id="password2"
          name="password2"
          placeholder="กรอกรหัสผ่าน"
          required
        >
      </div>

      <div>
        <button
          type="submit"
          class="w-full bg-[#FF2348] text-white rounded-lg px-4 py-2 font-semibold hover:bg-[#e5203f] transition-all duration-200"
        >
          สมัครสมาชิก
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock content %}
