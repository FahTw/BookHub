<aside class="w-64 bg-white border-r border-gray-200 flex flex-col shadow-sm">
    <div class="p-6 border-b border-gray-200">
        <h1 class="text-2xl font-bold text-orange-600">BookHub</h1>
        <p class="text-sm text-gray-600 mt-1">ระบบจัดการร้านหนังสือ</p>
    </div>

    <nav class="flex-1 px-4 py-6 space-y-2">
        <!-- Dashboard -->
        <a href="{% url 'dashboard' %}" class="flex items-center gap-3 px-4 py-3 {% if request.resolver_match.url_name == 'dashboard' %}bg-orange-100 text-orange-700{% else %}text-gray-700 hover:bg-gray-100 hover:text-orange-600{% endif %} rounded-lg font-medium transition-colors">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <rect x="3" y="3" width="7" height="7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                <rect x="14" y="3" width="7" height="7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                <rect x="14" y="14" width="7" height="7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                <rect x="3" y="14" width="7" height="7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
            แดชบอร์ด
        </a>

        <!-- Books -->
        <a href="{% url 'manage_book' %}" class="flex items-center gap-3 px-4 py-3 {% if request.resolver_match.url_name == 'manage_book' %}bg-orange-100 text-orange-700{% else %}text-gray-700 hover:bg-gray-100 hover:text-orange-600{% endif %} rounded-lg font-medium transition-colors">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
            </svg>
            จัดการหนังสือ
        </a>

        <!-- Orders -->
        <a href="{% url 'order_history_owner' %}" class="flex items-center gap-3 px-4 py-3 {% if request.resolver_match.url_name == 'order_history_owner' or request.resolver_match.url_name == 'order_history_owner_detail' %}bg-orange-100 text-orange-700{% else %}text-gray-700 hover:bg-gray-100 hover:text-orange-600{% endif %} rounded-lg font-medium transition-colors">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
            </svg>
            คำสั่งซื้อ
        </a>

        <!-- Customers -->
        <a href="{% url 'user_list' %}" class="flex items-center gap-3 px-4 py-3 text-gray-700 hover:bg-gray-100 hover:text-orange-600 rounded-lg font-medium transition-colors">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z" />
            </svg>
            ผู้ใช้งาน
        </a>

        <!-- Analytics -->
        <a href="{% url 'stat' %}" class="flex items-center gap-3 px-4 py-3 {% if request.resolver_match.url_name == 'stat' %}bg-orange-100 text-orange-700{% else %}text-gray-700 hover:bg-gray-100 hover:text-orange-600{% endif %} rounded-lg font-medium transition-colors">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
            </svg>
            รายงานและสถิติ
        </a>
    </nav>

    <!-- User Profile & Logout -->
    <div class="p-4 border-t border-gray-200">
        <div class="flex items-center gap-3 mb-4 px-4 py-2">
            <div class="w-8 h-8 bg-orange-100 rounded-full flex items-center justify-center">
                <svg class="w-4 h-4 text-orange-600" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                </svg>
            </div>
            <div class="flex-1 min-w-0">
                <p class="text-sm font-medium text-gray-900 truncate">{{ user.first_name }} {{ user.last_name }}</p>
                <p class="text-xs text-gray-500 truncate">{{ user.email }}</p>
            </div>
        </div>
        <a href="{% url 'logout' %}" class="flex items-center gap-3 px-4 py-3 text-gray-700 hover:bg-red-50 hover:text-red-600 rounded-lg font-medium w-full transition-colors">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
            </svg>
            ออกจากระบบ
        </a>
    </div>
</aside>
