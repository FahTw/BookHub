<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Detail - Bookstore</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-50">
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-white border-r border-gray-200 flex flex-col">
            <div class="p-6">
                <h1 class="text-2xl font-bold">Bookstore</h1>
            </div>

            <nav class="flex-1 px-4 space-y-2">
                <a href="dashboard.html" class="flex items-center gap-3 px-4 py-3 text-red-600 bg-red-50 rounded-lg">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <rect x="3" y="3" width="7" height="7" stroke-width="2" />
                        <rect x="14" y="3" width="7" height="7" stroke-width="2" />
                        <rect x="3" y="14" width="7" height="7" stroke-width="2" />
                        <rect x="14" y="14" width="7" height="7" stroke-width="2" />
                    </svg>
                    <span class="font-medium">Dashboard</span>
                </a>

                <a href="#"
                    class="flex items-center gap-3 px-4 py-3 text-gray-700 hover:bg-gray-50 rounded-lg transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                    </svg>
                    <span class="font-medium">Books</span>
                </a>

                <a href="orders.html"
                    class="flex items-center gap-3 px-4 py-3 text-gray-700 hover:bg-gray-50 rounded-lg transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" />
                    </svg>
                    <span class="font-medium">Orders</span>
                </a>

                <a href="#"
                    class="flex items-center gap-3 px-4 py-3 text-gray-700 hover:bg-gray-50 rounded-lg transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                    <span class="font-medium">Profile<br>Management</span>
                </a>
            </nav>

            <div class="p-4 border-t border-gray-200">
                <button
                    class="flex items-center gap-3 px-4 py-3 text-gray-700 hover:bg-gray-50 rounded-lg transition-colors w-full">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                    </svg>
                    <span class="font-medium">Logout</span>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-8">
            <div class="max-w-5xl">
                <h1 class="text-4xl font-bold mb-2">Order ID: 1</h1>
                <p class="text-gray-600 mb-8">October 15, 2025 at 3pm.</p>

                <!-- Order Item Section -->
                <div class="bg-white rounded-lg border border-gray-200 p-6 mb-6">
                    <h2 class="text-lg font-semibold mb-6">Order Item</h2>

                    <div class="flex items-center gap-6">
                        <!-- Book Image -->
                        <div class="w-20 h-28 bg-gray-300 rounded flex-shrink-0"></div>

                        <!-- Book Details -->
                        <div class="flex-1">
                            <p class="text-sm text-gray-600 mb-1">การพัฒนาตนเอง</p>
                            <h3 class="text-lg font-medium">จิตวิทยาสายดาร์ก</h3>
                        </div>

                        <!-- Quantity -->
                        <div class="px-4 py-2 border border-gray-300 rounded-lg text-sm">
                            1 × 127
                        </div>

                        <!-- Price -->
                        <div class="text-lg font-medium w-24 text-right">
                            127 บาท
                        </div>

                        <!-- Delete Button -->
                        <button class="p-2 hover:bg-gray-100 rounded transition-colors">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Order Summary Section -->
                <div class="bg-white rounded-lg border border-gray-200 p-6">
                    <h2 class="text-lg font-semibold mb-6">Order Summary</h2>

                    <div class="space-y-4">
                        <div class="flex justify-between items-center">
                            <span class="text-gray-700">Subtotal</span>
                            <div class="flex items-center gap-8">
                                <span class="text-gray-600">1 Item</span>
                                <span class="font-medium w-16 text-right">127</span>
                            </div>
                        </div>

                        <div class="flex justify-between items-center">
                            <span class="text-gray-700">Shipping</span>
                            <span class="font-medium w-16 text-right">0</span>
                        </div>

                        <div class="border-t border-gray-200 pt-4 flex justify-between items-center">
                            <span class="text-lg font-semibold">Total</span>
                            <span class="text-lg font-bold w-16 text-right">127</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
