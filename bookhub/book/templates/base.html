<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}BookHub{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex flex-col min-h-screen bg-gray-50">

    <!-- ✅ Navigation Bar -->
    <header class="fixed top-0 left-0 w-full bg-white/90 backdrop-blur-md shadow-md z-50">
        <nav class="max-w-7xl mx-auto flex justify-between items-center px-6 py-3">
            <!-- Logo -->
            <a href="/" class="flex items-center space-x-3">
                <div class="text-2xl font-bold text-[#df4300]">
                    BookHub
                </div>
            </a>

            <!-- Menu -->
            <ul class="flex space-x-8">
                <li>
                    <a href="/categories"
                        class="text-[#176599] hover:text-[#df4300] transition-colors duration-200 font-medium">
                        หมวดหมู่หนังสือ
                    </a>
                </li>
                <li>
                    <a href="/best-sellers"
                        class="text-[#176599] hover:text-[#df4300] transition-colors duration-200 font-medium">
                        Best Sellers
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- ✅ Main Content -->
    <main class="w-full flex-grow pt-20">
        {% block content %}
        {% endblock %}
    </main>

</body>

</html>
