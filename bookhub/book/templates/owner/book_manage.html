{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto py-8">
    <div>
        <h1 class="font-bold text-xl">Book Management</h1>
    </div>
    <div>
        <button class="modal-dialog" onclick="">crete</button>
    </div>

    <!-- Modal Dialog for Create Form -->
    <div id="createBookModal" class="fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-50">
        <div class="bg-white rounded-lg shadow-lg w-1/2">
            <div class="border-b px-4 py-2 flex justify-between items-center">
                <h5 class="text-lg font-bold">Create New Book</h5>
                <button type="button" class="text-gray-500 hover:text-gray-700" onclick="document.getElementById('createBookModal').classList.add('hidden')">
                    &times;
                </button>
            </div>
            <div class="p-4">
                <form method="post" action="{% url 'manage_book' %}">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
                        <input type="text" id="title" name="title" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" required>
                    </div>
                    <div class="mb-4">
                        <label for="author" class="block text-sm font-medium text-gray-700">Author</label>
                        <input type="text" id="author" name="author" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" required>
                    </div>
                    <div class="mb-4">
                        <label for="price" class="block text-sm font-medium text-gray-700">Price</label>
                        <input type="number" id="price" name="price" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" required>
                    </div>
                    <div class="mb-4">
                        <label for="stock" class="block text-sm font-medium text-gray-700">Stock</label>
                        <input type="number" id="stock" name="stock" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" required>
                    </div>
                    <div class="flex justify-end">
                        <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700">Submit</button>
                    </div>
                </form>
            </div>
            <div class="border-t px-4 py-2 flex justify-end">
                <button type="button" class="text-gray-500 hover:text-gray-700" onclick="document.getElementById('createBookModal').classList.add('hidden')">Close</button>
            </div>
        </div>
    </div>

    <!-- Button to Trigger Modal -->
    <button type="button" class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600" onclick="document.getElementById('createBookModal').classList.remove('hidden')">
        Create New Book
    </button>
</div>
{% endblock %}
